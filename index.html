<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh's Dark Bachelor Bash - One Last Ride Before the Tie</title>
    <meta name="description" content="Ganesh's epic bachelor night starts at 8 PM tonight at Urmil's Place. Dark, wild, and unforgettable. Bring your A-game (or whatever's left).">
    <meta property="og:title" content="Ganesh's Bachelor Night: Unleash the Beast">
    <meta property="og:description" content="One last wild night before the knot. 8 PM sharp at Urmil's - 123 Dark Alley, Shadow City. Timer ticking... Don't miss the chaos!">
    <meta property="og:image" content="https://images.pexels.com/photos/7163815/pexels-photo-7163815.jpeg?auto=compress&cs=tinysrgb&w=1920">
    <meta property="og:url" content="https://yourusername.github.io/bachelors-bash">
    <meta property="og:type" content="website">
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-image: url('https://images.pexels.com/photos/7163815/pexels-photo-7163815.jpeg?auto=compress&cs=tinysrgb&w=1920');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            text-shadow: 2px 2px 4px #000;
        }
        header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(26,0,0,0.8));
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff0000;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff0000;
            letter-spacing: 3px;
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(0,0,0,0.4);
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ccc;
        }
        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px 25px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 1.5em;
            color: #ff0000;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        .location {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.9);
            padding: 15px 25px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            font-size: 1.1em;
            text-align: left;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .timer, .location {
                font-size: 1em;
                padding: 10px 15px;
            }
            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GANESH'S BACHELOR NIGHT</h1>
        <p>One Last Ride Before the Tie</p>
    </header>
    
    <div class="main">
        <div class="content">
            <p>Dark desires await. The beast unleashes at 8 PM.</p>
            <p>Timer's ticking... Will you survive the night?</p>
        </div>
        
        <div class="timer" id="timer"></div>
        <div class="location">
            <strong>Starts: 8:00 PM Tonight</strong><br>
            Urmil's Place - 123 Dark Alley, Shadow City<br>
            GPS: -33.8688, 151.2093<br>
            Bring Your Wild Side (No Mercy)
        </div>
    </div>

    <script>
        // Assuming event is today, Nov 21, 2025 at 8 PM
        const eventTime = new Date('2025-11-21T20:00:00').getTime();
        const timer = document.getElementById('timer');
        
        function updateTimer() {
            const now = new Date().getTime();
            const distance = eventTime - now;
            
            if (distance > 0) {
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                timer.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            } else {
                timer.innerHTML = "LIVE - Dive In!";
            }
        }
        
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
